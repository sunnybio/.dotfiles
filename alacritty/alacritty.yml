window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: .4

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraMono Nerd Font
    style: Regular
  bold:
    family: FiraMono Nerd Font
    style: Bold
  italic:
    family: FiraMono Nerd Font
    style: Italic
  bold_italic:
    family: FiraMono Nerd Font
    style: Bold Italic
  size: 10
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/tokyo-night.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh
  #  program: /usr/bin/tmux

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
